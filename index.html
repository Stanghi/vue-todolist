<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN Vue.js -->
        <script src="https://unpkg.com/vue@3"></script>

        <!-- CDN Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Init</title>
    </head>
    <body>

        <!-- BACKGROUND -->
        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <!-- MAIN -->
            <main>
                <div id="app" class="container">

                    <div class="logo">
                        <h1>TO DO LIST</h1>
                    </div>

                    <div class="input-area">
                        <input @keyup.enter="createTask()" v-model.trim="newMsgString" type="text" placeholder="Add new task">
                            <button @click="createTask()">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        <p class="error">{{errorString}}</p>
                    </div>
                    
                    <div class="tasks-area">
                        <div class="badge">{{tasks.length}} Tasks</div>
                        <ul v-if="tasks.length > 0">
                            <li v-for="(task, index) in tasks" class="task" :class="{'done': task.done}" @click="task.done = !task.done">
                                <div class="element-li d-flex">
                                    <span class="index"><i class="fa-solid fa-check"></i></span>
                                    <span>{{task.text}}</span>
                                </div>
                                
                                <div @click.stop="removeTask(index)" class="btn">
                                    <i v-if="task.done" class="fa-solid fa-trash"></i>
                                </div>
                            </li>
                        </ul>
                        <h3 v-else>Non ci sono task &#128526;</h3>
                    </div>

                </div>
            </main>
        </div> <!-- END BACKGROUND -->

        <script src="assets/js/script.js"></script>
    </body>
</html>
